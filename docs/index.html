<html>
<head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script>
        AFRAME.registerComponent('axis', {
            init: function() {
                let entity = this.el.object3D;
                entity.add(new THREE.ArrowHelper( new THREE.Vector3( 1,0,0 ), new THREE.Vector3( 0,0,0 ), 0.25, 0x7F2020, 0.05, 0.05 ));
                entity.add(new THREE.ArrowHelper( new THREE.Vector3( 0,1,0 ), new THREE.Vector3( 0,0,0 ), 0.25, 0x207F20, 0.05, 0.05 ));
                entity.add(new THREE.ArrowHelper( new THREE.Vector3( 0,0,1 ), new THREE.Vector3( 0,0,0 ), 0.25, 0x20207F, 0.05, 0.05 ));
            }
        });
    </script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="spidey" src="normal-spidey.glb"></a-asset-item>
    </a-assets>
    <a-entity camera look-controls orbit-controls="target: 0 1 0; minDistance: 0.5; maxDistance: 180; initialPosition: 0 1.5 1" cursor="rayOrigin: mouse"></a-entity>
    <a-gltf-model src="#spidey" axis position="0 0 0"></a-gltf-model>
    <a-text value="Spiderman" position="0 0 0"></a-text>

</a-scene>
</body>
</html>
